<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Reset Password - SaltNet</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
                    sans-serif;
                background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
            }

            .container {
                background: rgba(255, 255, 255, 0.05);
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 255, 255, 0.1);
                border-radius: 16px;
                padding: 40px;
                width: 100%;
                max-width: 400px;
                box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            }

            h1 {
                color: #fff;
                font-size: 1.75rem;
                text-align: center;
                margin-bottom: 8px;
            }

            .subtitle {
                color: rgba(255, 255, 255, 0.6);
                text-align: center;
                margin-bottom: 32px;
                font-size: 0.9rem;
            }

            .form-group {
                margin-bottom: 20px;
            }

            label {
                display: block;
                color: rgba(255, 255, 255, 0.8);
                font-size: 0.875rem;
                margin-bottom: 8px;
            }

            input {
                width: 100%;
                padding: 12px 16px;
                border: 1px solid rgba(255, 255, 255, 0.2);
                border-radius: 8px;
                background: rgba(255, 255, 255, 0.05);
                color: #fff;
                font-size: 1rem;
                transition:
                    border-color 0.2s,
                    box-shadow 0.2s;
            }

            input:focus {
                outline: none;
                border-color: #4f46e5;
                box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.3);
            }

            input::placeholder {
                color: rgba(255, 255, 255, 0.3);
            }

            button {
                width: 100%;
                padding: 14px;
                background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
                border: none;
                border-radius: 8px;
                color: #fff;
                font-size: 1rem;
                font-weight: 600;
                cursor: pointer;
                transition:
                    transform 0.2s,
                    box-shadow 0.2s;
            }

            button:hover {
                transform: translateY(-2px);
                box-shadow: 0 10px 20px -10px rgba(79, 70, 229, 0.6);
            }

            button:active {
                transform: translateY(0);
            }

            button:disabled {
                background: rgba(255, 255, 255, 0.2);
                cursor: not-allowed;
                transform: none;
                box-shadow: none;
            }

            .message {
                padding: 12px 16px;
                border-radius: 8px;
                margin-bottom: 20px;
                font-size: 0.875rem;
                display: none;
            }

            .message.success {
                display: block;
                background: rgba(16, 185, 129, 0.2);
                border: 1px solid rgba(16, 185, 129, 0.4);
                color: #10b981;
            }

            .message.error {
                display: block;
                background: rgba(239, 68, 68, 0.2);
                border: 1px solid rgba(239, 68, 68, 0.4);
                color: #ef4444;
            }

            .logo {
                text-align: center;
                margin-bottom: 24px;
            }

            .logo span {
                font-size: 2rem;
                font-weight: 700;
                background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h1>Reset Password</h1>
            <p class="subtitle">Enter your new password below</p>

            <div id="message" class="message"></div>

            <form id="resetForm">
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Enter new password"
                        minlength="8"
                        maxlength="32"
                        required
                    />
                    <small
                        style="
                            color: rgba(255, 255, 255, 0.5);
                            font-size: 0.75rem;
                            display: block;
                            margin-top: 6px;
                        "
                    >
                        8-32 characters, must include uppercase, lowercase, and number
                    </small>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input
                        type="password"
                        id="confirmPassword"
                        name="confirmPassword"
                        placeholder="Confirm new password"
                        minlength="8"
                        maxlength="32"
                        required
                    />
                </div>
                <button type="submit" id="submitBtn">Reset Password</button>
            </form>
        </div>

        <script>
            const form = document.getElementById("resetForm");
            const message = document.getElementById("message");
            const submitBtn = document.getElementById("submitBtn");

            // Get token from URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get("token");

            if (!token) {
                message.textContent = "Invalid reset link. Please request a new password reset.";
                message.className = "message error";
                submitBtn.disabled = true;
            }

            form.addEventListener("submit", async e => {
                e.preventDefault();

                const password = document.getElementById("password").value;
                const confirmPassword = document.getElementById("confirmPassword").value;

                if (password !== confirmPassword) {
                    message.textContent = "Passwords do not match.";
                    message.className = "message error";
                    return;
                }

                // Password complexity validation
                if (password.length < 8 || password.length > 32) {
                    message.textContent = "Password must be 8-32 characters.";
                    message.className = "message error";
                    return;
                }
                if (!/[A-Z]/.test(password)) {
                    message.textContent = "Password must contain at least one uppercase letter.";
                    message.className = "message error";
                    return;
                }
                if (!/[a-z]/.test(password)) {
                    message.textContent = "Password must contain at least one lowercase letter.";
                    message.className = "message error";
                    return;
                }
                if (!/[0-9]/.test(password)) {
                    message.textContent = "Password must contain at least one number.";
                    message.className = "message error";
                    return;
                }

                submitBtn.disabled = true;
                submitBtn.textContent = "Resetting...";

                try {
                    const response = await fetch("/api/v0/user/reset-password", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({ token, password }),
                    });

                    const data = await response.json();

                    if (response.ok) {
                        message.textContent =
                            "Password reset successful! You can now login with your new password.";
                        message.className = "message success";
                        form.style.display = "none";
                    } else {
                        message.textContent =
                            data.error || "Failed to reset password. Please try again.";
                        message.className = "message error";
                        submitBtn.disabled = false;
                        submitBtn.textContent = "Reset Password";
                    }
                } catch (error) {
                    message.textContent = "Network error. Please try again.";
                    message.className = "message error";
                    submitBtn.disabled = false;
                    submitBtn.textContent = "Reset Password";
                }
            });
        </script>
    </body>
</html>
